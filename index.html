<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Google</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="splashScreen" class="splash-screen"></div>
    
    <div class="form-screen">
      <form name="userForm">
        
        <div class="user-card">
          <div class="purple-line"></div>
          <div class="card-content">
            <div class="header">
              <div class="title"><h1>Formulário Google</h1></div>
              <div class="description"><p>Um simples formulário de usuário usando o tema material design.</p></div>
              <div class="warning"><p>* Obrigatório</p></div>
            </div>
            <div class="content">
              <div class="full-name">
                <h2>Nome Completo</h2>
                <input name="name" type="text" placeholder="Sua resposta">
              </div>
              <div class="age">
                <h2>Idade</h2>
                <input name="age" type="number" placeholder="Sua resposta">
              </div>
              <div class="gender">
                <h2>Gênero</h2>
                <input type="radio" name="gender" id="">
                <label for="male">Masculino</label>
                <input type="radio" name="gender" id="">
                <label for="female">Feminino</label>
                <input type="radio" name="gender" id="">
                <label for="non-binary">Não Binário</label>
              </div>
            </div>
          </div>
          
          <div class="development-time-card">
            <div class="card-content">
              <div class="header">
               <div class="title"><h2>Há quanto tempo você desenvolve sistemas?</h2></div>
              </div>
              <div class="content">
                <input type="text" placeholder="Sua resposta">
              </div>
            </div>
          </div>
          
        <div class="programming-languages-card">
          <div class="dark-purple-line"></div>
          <div class="card-content">
            <div class="header">
              <div class="title"><h2>Quais IDEs ou Engines você usa no seu dia?</h2></div>
            </div>
            <div class="context">
              <input type="text" placeholder="Sua resposta">
            </div>
          </div>
        </div>
          
        <div class="do-you-like-card">
          <div class="dark-purple-line"></div>
          <div class="card-content">
            <div class="header">
              <div class="title"><h2>Você gosta do que faz?</h2></div>
            </div>
            <div class="content">
              <input type="radio" name="do-you-like" id="">
              <label for="">Sim</label>
              <input type="radio" name="do-you-like" id="">
              <label for="">Não</label>
              <span><input type="text" placeholder="Porque?"></span>
            </div>
          </div>
        </div>
            
      </form>
      <button>Enviar</button>
      <div class="info"><p>Nunca envie senhas pelos Fomulários Google</p></div>
      
    </div>
  </body>
</html>
