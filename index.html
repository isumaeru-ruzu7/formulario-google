<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Google</title>
    
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="splash-screen"></div>
    
    <div class="form-screen">
      <form>
        <div class="card-user">
          <div class="purple-line"></div>
          <div class="header">
            <h1>Formulário Google</h1>
            <p>Um simples formulário com o tema do google.</p>
            <div class="warning"><p>*Obrigatório</p></div>
          </div>
          <div class="content">
            <h3>Nome Completo<span>*</span></h3>
            <input type="text">
            <h3>Idade<span>*</span></h3>
            <input type="number">
            <h3>Gênero<span>*</span></h3>
          </div>
        </div>
        <div class="card-development-time">
          
        </div>
        <div class="card-programming-languages">
          
        </div>
        <div class="card-ides-engines">
          
        </div>
        <div class="card-do-you-like">
          
        </div>
        <button type="submit">Enviar</button>
      </form>
      <div class=""><p>Nunca envie senhas pelo Formulário Google.</p></div>
    </div>
  </body>
</html>
